<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <meta name="description" content="William Wilson WDD130|Building my first online form">
        <meta name="author" content="William Wilson Mensah">
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
        <h1>WDD 130 | William Wilson Mensah | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2"><label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname"></div>
                <div class="form-item column2"> <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail"></div>
               
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1"><label for="browser">What's is your favourite internet browser</label>
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safafi">Safafi</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                        <option value="other">Other</option>
                    </select></div>
                <div class="form-item column1"> <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet"></div>
                <div class="form-item column1"><label for="feedback">List the places you have lived</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands,Tibuktu Mali"></textarea>
                    </div>
               
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>

    </main>
    <footer>
        <p>Â©2024 | HTML Form - User Poll Activity | William Wilson Mensah</p>
    </footer>
    
</body>
</html>
