<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz About HTML & Css</title>
    <meta name="description" content="William Wilson WDD130|Building my first quiz form">
        <meta name="author" content="William Wilson Mensah">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <ol>
                <li><label for="q1">What is the purpose of HTML in web development?</label>
                    <input type="text" id="q1" name="q1"></li>
                <li><label for="q2">How do you link an external CSS file to an HTML document?</label>
                <textarea id="q2" name="q2" rows="4" placeholder="anwswer here"></textarea></li>
                <li><label for="q3">Which of the following is NOT a valid HTML tag?</label>
                <select name="q3" id="q3">
                    <option value="" selected disabled>Choose One...</option>
                    <option value="a">&lt;div&gt;</option>
                    <option value="b">&lt;span&gt;</option>
                    <option value="c">&lt;section&gt;</option>
                    <option value="d">&lt;container&gt;</option>
                </select></li>
                <li><label for="q4">What is the top margin given in this declaration?</label>
                    <p>margin: 3px 6px 12px</p>
                <input type="number" id="q4" name="q4" min="0" max="20"></li>
            </ol>
            <button type="submit">Submit Quiz</button>
           
        </form>
    </main>
    <footer></footer>
</body>
</html>
